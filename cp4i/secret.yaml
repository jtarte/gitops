apiVersion: batch/v1
kind: Job
metadata:
  name: configure-cp4i-network-policy
  annotations:
    argocd.argoproj.io/hook: PreSync
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
        - name: config
          image: quay.io/openshift/origin-cli:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "96Mi"
              cpu: "300m"
          command:
            - /bin/sh
            - -c
            - |
              oc new-project cp4i-2
      restartPolicy: Never 
