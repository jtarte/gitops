apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: bahbrkp1
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  license:
    accept: true
    license: L-RJON-BXUPZ2
    use: NonProduction
  queueManager:
    name: BAHBRKP1
    availability:
      type: NativeHA
    mqsc:
    - configMap:
        name: mq-mvp-configmap
        items:
        - bahbrkp1.mqsc
    storage:
      defaultClass: ibmc-vpc-block-10iops-tier
      queueManager:
        type: persistent-claim
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.3.0.1-r1
  web:
    enabled: false       